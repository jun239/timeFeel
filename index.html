<!DOCTYPE html>
<html>

<head>
  <meta charset="ja">
  <title>時間感覚王</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=0.5,user-scalable=yes,initial-scale=1.0" />

  <!-- Bootstrap 導入部分ここから -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Bootstrap 導入部分ここまで -->
</head>

<body>
  <div id="container">
    <h3>時間感覚王</h3>
    <!-- トップページ -->
    <div id="page1">
      <div class="mContainer">
        <img id="mainImg" src="./img/alarm.png" alt="時計">
      </div>

      <!-- button -->
      <div>
        <button id="10" type="button" class="secBtn btn btn-outline-primary">10秒</button>
        <button id="30" type="button" class="secBtn btn btn-outline-primary">30秒</button>
        <button id="60" type="button" class="secBtn btn btn-outline-primary">60秒</button>
      </div>

    </div>

    <!-- 計測ページ -->
    <div id="page2" class="displayNone">
      <!-- カウントダウン -->
      <div class="mContainer">
        <p id="count" class="count">3</p>
        <p id="question" class="displayNone counter">??.???</p>
      </div>

      <!-- button -->
      <div>
        <button id="stopBtn" type="button" class="btn btn-outline-primary inactive">ストップ！</button>
      </div>
    </div>

    <!-- 結果ページ -->
    <div id="page3" class="displayNone">
      <div class="mContainer">
          <h3 id="rsltMsg"></h3>
        <p id="rslt" class="counter">結果：<span id="rsltSec" class="counter"></span></p>
      </div>
      <!-- button -->
      <div>
        <button id="rtnBtn" type="button" class="btn btn-outline-primary">トップに戻る</button>
      </div>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
